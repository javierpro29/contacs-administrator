<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f07c6bf9e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/background.css">
</head>
<body>
    
    <section class="contenedor-fondo-animado">
        <div class="animacion">
            <!--  -->
            <span class="uno"></span>
            <span class="dos"></span>
            <span class="tres"></span>
            <span class="cuatro"></span>
            <!--  -->
            <span class="uno"></span>
            <span class="dos"></span>
            <span class="tres"></span>
            <span class="cuatro"></span>
            <!--  -->
            <span class="uno"></span>
            <span class="dos"></span>
            <span class="tres"></span>
            <span class="cuatro"></span>
        </div>
        
    
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                    <b class="fs-4 text-light"><i class="fa-solid fa-code"></i> Anderson Javier</b>
                </a>

                <ul class="nav nav-pills">

                    <li class="nav-item logged-out">
                        <a href="#" class="nav-link  active m-1" aria-current="page" data-toggle="modal" data-target="#login"><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</a>
                    </li>

                    <li class="nav-item logged-out">
                        <a href="#" class="nav-link  active m-1" data-toggle="modal" data-target="#signup"><i class="fa-solid fa-user-plus"></i> Sign Up</a>
                    </li>

                </ul>
            </header>
        </div>



        <!-- Modal  signup-->
    
        <div class="container">        
            <div class="modal fade" id="signup">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Register</h4>
                            <button type="button" class="close" data-dismiss="modal">X</button>
                        </div>

                        <div class="modal-body">
                            <form id="signup-form">
                            
                                <div class="mb-3">
                                        <label for="signup-email">Email</label>
                                        <input type="email" class="form-control" id="signup-email" placeholder="Enter email" name="email" required>
                                </div>
        
                                <div class="mb-3">
                                        <label for="signup-password">password</label>
                                        <input type="password" class="form-control" id="signup-password" placeholder="Enter password" name="password" required>
                                </div>

                            
        
                                <button type="submit" class="btn btn-primary form-control mb-5">Sign up</button>
                            </form>

                        
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal  login-->
    
        <div class="container">        
            <div class="modal fade" id="login">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Autentication</h4>
                            <button type="button" class="close" data-dismiss="modal">X</button>
                        </div>

                        <div class="modal-body">
                            <form id="login-form">
                            
                                <div class="mb-3">
                                        <label for="login-email">Email</label>
                                        <input type="email" class="form-control" id="login-email" placeholder="Enter email" name="email" required>
                                </div>
        
                                <div class="mb-3">
                                        <label for="login-password">password</label>
                                        <input type="password" class="form-control" id="login-password" placeholder="Enter password" name="password" required>
                                </div>

        
                                <button type="submit" class="btn btn-primary form-control mb-5">Login</button>
                            
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>




        <div class="container container-content p-4 mt-5 ">
            <div class="row ">
                <div class=" col-md-8 offset-md-2 posts">
                    <div class="container mt-5 pt-5 text-light">
                        <h1 class="text-center">Login For Register And See Contacts</h1>
                    </div>
                </div>
            </div>
        </div>

    
    </section>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!--scrips de firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-database.js"></script>

    
    <script src="main.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
