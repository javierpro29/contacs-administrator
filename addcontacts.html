<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f07c6bf9e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/background.css">
</head>
<body >
    <section class="contenedor-fondo-animado">
        <div class="animacion">
            <!--  -->
            <span class="uno"></span>
            <span class="dos"></span>
            <span class="tres"></span>
            <span class="cuatro"></span>
            <!--  -->
            <span class="uno"></span>
            <span class="dos"></span>
            <span class="tres"></span>
            <span class="cuatro"></span>
            <!--  -->
            <span class="uno"></span>
            <span class="dos"></span>
            <span class="tres"></span>
            <span class="cuatro"></span>
        </div>
        
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                    <b class="fs-4 text-light px-5"><i class="fa-solid fa-code"></i> Anderson Javier</b>
                </a>
            

                <ul class="nav nav-pills">


                    <li class="nav-item" id="usercont">
                    </li>

                    <li class="nav-item logged-in">
                        <a href="#" id="logout" class="nav-link active m-1"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a>
                    </li>
                    
                </ul>
            </header>
        </div>
        

        <div class="container container-content p-4 mt-5 ">
            <div class="row ">
                <div class=" col-md-12 ">
                    <div class="container mt-5 pt-5 p-5 bg-light rounded-3">
                        <table id="tableContacts" class=" table table-light table-hover">

                            <div class="d-flex justify-content-between mb-3 text-dark">
                                <h2>Contacts</h2>
                                <button type="submit" class="btn btn-success text-light "  data-toggle="modal" data-target="#addform"><i class="fa-solid fa-circle-plus"></i> Add New Contact</button>
                            </div>

                        
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</td>
                                    <th>Email Address</td>
                                    <th>Phone</td>
                                    <th>Update</td>
                                    <th>Delete</td>                 
                                    <th>Message</td>                 
                                    </tr>
                            </thead>
            
                            <tbody id="trcontacts">
            
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add new contacts modal -->
        <div class="container">        
            <div class="modal fade" id="addform">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">New Contact</h4>
                            <button type="button" class="close" data-dismiss="modal">X</button>
                        </div>

                        <div class="modal-body">
                            <form id="login-form">

                                <div class="mb-3">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName" required>
                                </div>

                                <div class="mb-3">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName" required>
                                </div>
                            
                                <div class="mb-3">
                                        <label for="login-email">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                                </div>
        
                                <div class="mb-3">
                                    <label for="phoneNumber">Phone Number</label>
                                    <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number" name="phoneNumber" required>
                                </div>
        
                                <button type="submit" class="btn btn-primary form-control">Add Contact</button>
                            

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Update contacts modal -->
        <div class="container">        
            <div class="modal fade" id="updatemodal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Update Contact</h4>
                            <button type="button" class="close" data-dismiss="modal">X</button>
                        </div>

                        <div class="modal-body">
                            <form id="updateform">

                                <div class="mb-3">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="u-firstName" required>
                                </div>

                                <div class="mb-3">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="u-lastName" required>
                                </div>
                            
                                <div class="mb-3">
                                        <label for="login-email">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="u-email" required>
                                </div>
        
                                <div class="mb-3">
                                    <label for="phoneNumber">Phone Number</label>
                                    <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number" name="u-phoneNumber" required>
                                </div>
        
                                <button type="submit" class="btn btn-primary form-control">Update</button>
                            

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>




    </section>





    <!-- Boostrap scrips -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!--scrips de firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-database.js"></script>



    <script src="addcontacts.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
